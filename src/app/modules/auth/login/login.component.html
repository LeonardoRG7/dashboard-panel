<div class="container card-content">
  <div class="card">
    <picture class="mb-4">
      <img src="../../../../assets/img/icon.jpg" alt="logo" />
    </picture>
    <h5 class="title">Bienvenidos al gestor de proyectos!</h5>
    <p class="subtitle">Necesitamos tu usuario y contraseña</p>

    <input
      type="text"
      [(ngModel)]="username"
      class="form-control mb-3"
      id="exampleFormControlInput1"
      placeholder="Nombre de Usuario Ej: nombre.apellido"
    />
    <input
      type="password"
      [(ngModel)]="password"
      id="inputPassword5"
      class="form-control mb-4"
      aria-describedby="passwordHelpBlock"
      placeholder="Aqui va tú contraseña"
    />

    <button type="button" class="btn btn-submit mb-3" (click)="login()">
      Ingresar
    </button>

    <div class="d-flex align-items-center justify-content-between">
      <div class="form-check mb-0">
        <input class="form-check-input" type="checkbox" value="" checked />
        <label class="form-check-label" for="flexCheckChecked">
          Permanecer conectado
        </label>
      </div>

      <a href="#">Recuperar contraseña</a>
    </div>
  </div>
</div>
